<div class="container">
    <h1>Calculadora de Pagamento de Corte de Cana</h1>

       
    <div class="shapes-container">
        <div class="shape">
            <h3>Retângulo:</h3>
            <div class="rectangle" [style.width]="rectangleWidth" [style.height]="rectangleHeight">
                <div class="dimension-label top">A={{ ladoA }}</div>
                <div class="dimension-label left">B={{ ladoB }}</div>
                <div class="dimension-label bottom">C={{ ladoC }}</div>
                <div class="dimension-label right">D={{ ladoD }}</div>
            </div>
        </div>
        <div class="shape">
            <h3>Triângulo:</h3>
            <div class="triangle" [style.width]="triangleWidth" [style.height]="triangleHeight">
                <div class="dimension-label triangle-left">A={{ ladoA }}</div>
                <div class="dimension-label triangle-bottom">B={{ ladoB }}</div>
                <div class="dimension-label triangle-right">C={{ ladoC }}</div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
      <label for="toneladasInput">Quantidade de Toneladas (s):</label>
      <input id="toneladasInput" type="number" class="form-control" [(ngModel)]="toneladas">
    </div>
  
    <div class="form-group">
      <label for="valorInput">Valor por Tonelada:</label>
      <input id="valorInput" type="number" class="form-control" [(ngModel)]="valorPorTonelada">
    </div>
  
    <div class="form-group">
      <label for="ladoAInput">Lado A:</label>
      <input id="ladoAInput" type="number" class="form-control" [(ngModel)]="ladoA">
    </div>
  
    <div class="form-group">
      <label for="ladoBInput">Lado B:</label>
      <input id="ladoBInput" type="number" class="form-control" [(ngModel)]="ladoB">
    </div>
  
    <div class="form-group">
      <label for="ladoCInput">Lado C:</label>
      <input id="ladoCInput" type="number" class="form-control" [(ngModel)]="ladoC">
    </div>
  
    <div class="form-group">
      <label for="ladoDInput">Lado D:</label>
      <input id="ladoDInput" type="number" class="form-control" [(ngModel)]="ladoD">
    </div> 
    
  </div>
